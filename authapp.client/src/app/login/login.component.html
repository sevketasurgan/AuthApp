<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="email"
               required
               placeholder="Enter your email"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="password"
               required
               placeholder="Enter your password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login
      </button>
      <p class="text-center text-sm text-gray-600 mt-4">
        Not a member? <a [routerLink]="['/register']" class="text-indigo-600 hover:underline">Register</a>
      </p>
      <div *ngIf="errorMessage" class="error-message text-red-500 text-sm mt-2">{{ errorMessage }}</div>
      <div *ngIf="showSuccessMessage" class="text-center mt-4">
        <h1 class="text-xl font-semibold text-green-600">Successfully Logged In.</h1>
      </div>
    </form>
  </div>
</div>
