<div class="text-right">
    <button (click)="openModal()" class="p-2 border border-green-600 m-2 rounded-lg bg-lime-700 text-zinc-200">Create New Worktask</button>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <!-- Modal header -->
    <div class="flex justify-between items-center pb-3">
      <h3 class="text-lg font-semibold">Create New Worktask</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-900">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input [(ngModel)]="newWorkTask.name" type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea [(ngModel)]="newWorkTask.description" name="description" id="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>

      </div>
      <div class="flex justify-end">
        <button type="button" (click)="closeModal()" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 rounded-lg text-sm px-4 py-2 mr-2">Cancel</button>
        <button (click) = "addworkTask()" type="submit" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-4 py-2">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="relative overflow-x-auto m-5">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Worktask ID
                </th>
                <th scope="col" class="px-6 py-3">
                    NAME
                </th>
                <th scope="col" class="px-6 py-3">
                    DESCRIPTION
                </th>
                <th scope="col" class="px-6 py-3 ">
                    ACTIONS
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let task of workTasks">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{task.id}}
                </th>
                <td class="px-6 py-4">
                    {{task.name}}
                </td>
                <td class="px-6 py-4">
                    {{task.description}}
                </td>
                <td>
                    <button (click)="deleteWorkTask(task)" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 rounded-md px-4 py-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
